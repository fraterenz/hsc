[package]
name = "hsc"
version = "4.3.5"
edition = "2021"

[dependencies]
anyhow = "1.0.79"
chrono = "0.4"
clap = { version = "4.5.1", features = ["derive"] }
indicatif = { version = "*", features = ["rayon"] }
num-traits = "0.2"
serde = { version = "1.0.197", features = ["derive"] }
serde_json = "1.0"
sosa = "3.0.3"
rand = "0.8.5"
rand_distr = "0.4.3"
rand_chacha = "0.3.1"
rayon = "1.9.0"
rustc-hash = "1.1.0"

[dependencies.uuid]
version = "1.7.0"
features = [
    "v4",                # Lets you generate random UUIDs
    "fast-rng",          # Use a faster (but still sufficiently random) RNG
    "macro-diagnostics", # Enable better diagnostics for compile-time UUIDs
]

[dev-dependencies]
quickcheck = "1"
quickcheck_macros = "1"

