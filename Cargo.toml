[package]
name = "hsc"
version = "0.16.0"
edition = "2021"

[dependencies]
anyhow = "1.0.72"
chrono = "0.4"
clap = { version = "4.4.2", features = ["derive"] }
indicatif = { version = "*", features = ["rayon"] }
serde = { version = "1.0.183", features = ["derive"] }
serde_json = "1.0"
sosa = "3.0.3"
rand = "0.8.5"
rand_distr = "0.4.3"
rand_chacha = "0.3.1"
rayon = "1.6.1"
rustc-hash = "1.1.0"

[dev-dependencies]
quickcheck = "1"
quickcheck_macros = "1"
criterion = { version = "0.5", features = ["html_reports"] }

[[bench]]
name = "burden"
harness = false
