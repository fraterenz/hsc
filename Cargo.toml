[package]
name = "hsc"
version = "0.2.0"
edition = "2021"

[dependencies]
anyhow = "1.0.69"
chrono = "0.4"
indicatif = { version = "*", features = ["rayon"] }
serde = { version = "1.0.152", features = ["derive"] }
serde_json = "1.0"
sosa = "2"
rand = "0.8.5"
rand_distr = "0.4.3"
rand_chacha = "0.3.1"
rayon = "1.6.1"
thiserror = "1.0"

[dev-dependencies]
quickcheck = "1"
quickcheck_macros = "1"

[dependencies.uuid]
version = "1.3.1"
features = [
    "v4",                # Lets you generate random UUIDs
    "fast-rng",          # Use a faster (but still sufficiently random) RNG
    "macro-diagnostics", # Enable better diagnostics for compile-time UUIDs
]

