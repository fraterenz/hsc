[package]
name = "hsc"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0.69"
ssa = { path = "../ssa", version = "0.4.0" }
rand = "0.8.5"
rand_distr = "0.4.3"
rand_pcg = "0.3.1"

[dev-dependencies]
quickcheck = "1"
quickcheck_macros = "1"

[dependencies.uuid]
version = "1.3.0"
features = [
    "v4",                # Lets you generate random UUIDs
    "fast-rng",          # Use a faster (but still sufficiently random) RNG
    "macro-diagnostics", # Enable better diagnostics for compile-time UUIDs
]

